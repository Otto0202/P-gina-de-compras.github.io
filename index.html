<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ChiquiDetalles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("https://imgur.com/vjQBpbQ.jpg");
      background-size: cover;
      background-repeat: repeat;
    }
    .product-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }
    .animate-pulse {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body class="bg-gray-100 bg-opacity-90 p-6">

<!-- MODAL DOMICILIO -->
<div id="welcomeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded text-center max-w-sm">
    <h2 class="font-bold mb-4">
      El precio del domicilio varía según la zona de entrega
    </h2>
    <button onclick="closeAlertModal()" class="bg-blue-600 text-white px-6 py-2 rounded">
      Aceptar
    </button>
  </div>
</div>

<!-- MODAL ABONO -->
<div id="abonoModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded max-w-sm w-full">
    <h2 class="text-xl font-bold mb-2">Abono para agendar</h2>
    <p class="text-sm mb-2">Mínimo 50%</p>

    <input type="range" min="50" max="100" value="50"
           onchange="updateAbono(this.value)" class="w-full">

    <div id="abonoInfo" class="mt-3 font-semibold"></div>

    <button onclick="closeAbonoModal()" class="bg-green-600 text-white w-full py-2 mt-4 rounded">
      Confirmar abono
    </button>
  </div>
</div>

<div class="max-w-7xl mx-auto">
  <h1 class="text-4xl font-bold text-center mb-8">ChiquiDetalles</h1>

  <!-- PRODUCTOS -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- Cada producto mantiene nombre exacto para el JS -->
    <div class="bg-white p-4 rounded shadow">
      <img src="https://i.imgur.com/2lXQZ7y.jpg" class="product-img">
      <h2 class="font-bold mt-2">Empanadas medianas</h2>
      <p>$2.500 • $2.000 por mayor (30+)</p>
      <button onclick="addToCart('Empanadas medianas',2500)" class="bg-green-500 text-white w-full py-2 mt-2 rounded">Agregar</button>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <img src="https://i.imgur.com/7yUvePI.jpg" class="product-img">
      <h2 class="font-bold mt-2">Burritos salados medianos</h2>
      <p>$5.000 • $4.500 por mayor (30+)</p>
      <button onclick="addToCart('Burritos salados medianos',5000)" class="bg-green-500 text-white w-full py-2 mt-2 rounded">Agregar</button>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <img src="https://i.imgur.com/d3cJvZ4.jpg" class="product-img">
      <h2 class="font-bold mt-2">Mini perros calientes</h2>
      <p>$5.000 • $4.500 por mayor (30+)</p>
      <button onclick="addToCart('Mini perros calientes',5000)" class="bg-green-500 text-white w-full py-2 mt-2 rounded">Agregar</button>
    </div>

    <!-- Agrega los demás productos de la misma manera -->

  </div>

  <!-- DATOS -->
  <div class="bg-white p-4 rounded shadow mt-10 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Datos del pedido</h2>
    <input id="clienteNombre" class="w-full border p-2 mb-2 rounded" placeholder="Nombre completo">
    <input id="clienteDireccion" class="w-full border p-2 mb-2 rounded" placeholder="Dirección">
    <input id="fechaEntrega" type="date" class="w-full border p-2 mb-2 rounded">
    <select id="tipoPago" onchange="handlePagoChange(this.value)" class="w-full border p-2 rounded">
      <option value="Pago completo">Pago completo</option>
      <option value="Abono">Abono</option>
    </select>
  </div>

  <!-- CARRITO -->
  <div class="max-w-4xl mx-auto mt-8">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-2xl font-bold mb-4 text-center">Carrito</h2>
      <div id="cart"></div>
      <button onclick="checkout()" class="bg-blue-600 text-white w-full py-3 mt-4 rounded">
        Enviar pedido por WhatsApp
      </button>
    </div>
  </div>

</div>

<script src="index.js"></script>
</body>
</html>
