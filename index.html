<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChiquiDetalles</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url('https://imgur.com/vjQBpbQ.jpg');
      background-size: cover;
      background-repeat: repeat;
      background-attachment: scroll;
      background-position: center;
    }

    /* MINIATURAS DE PRODUCTO */
    .product-img {
      width: 100%;
      height: 400px;           /* AJUSTA EL TAMAÑO AQUÍ */
      object-fit: cover;       /* Recorta bonito */
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-gray-100 bg-opacity-90 p-6">

<!-- MODAL DE AVISO -->
<div id="welcomeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg text-center space-y-4 max-w-sm">
    <h2 class="text-xl font-bold">
      El precio del domicilio varía dependiendo del sector o zona de entrega
    </h2>
    <button onclick="closeAlertModal()" class="bg-blue-600 text-white px-4 py-2 rounded">
      Aceptar
    </button>
  </div>
</div>


<!-- MODAL DE IMAGEN COMPLETA -->
<div id="imageModal"
     class="hidden fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center z-[200]"
     onclick="closeImageModal(event)">

  <img id="modalImage"
       class="max-w-[95%] max-h-[95%] rounded shadow-2xl object-contain">

  <button onclick="forceCloseImageModal()"
          class="absolute top-5 right-5 text-white text-5xl font-bold">
    ×
  </button>
</div>



<div class="max-w-6xl mx-auto">
  <div class="flex items-center justify-center mb-6">
    <img src="https://imgur.com/pV0dmDq.jpg" class="w-32 h-32 logo-img">
  </div>

  <h1 class="text-4xl font-bold mb-6 text-center">ChiquiDetalles</h1>

  <h2 class="text-3xl font-bold text-center mb-4">Comidas</h2>




  <!-- GRID DE PRODUCTOS -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">

    <!-- PRODUCTO 1 - Empanadas -->
    <div class="bg-white p-4 rounded shadow">

      <img 
        src="https://imgur.com/XgEIdeN.jpg"
        class="product-img"
        onclick="openImageModal(this.src)"
      >

      <h2 class="text-xl font-semibold mt-2">Empanadas & Arepas rellenas</h2>

      <label class="block mt-2 text-sm font-medium text-gray-700">Seleccionar:</label>

      <select id="colorEmpanada" onchange="updatePrice()"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        <option value="3000">Empanada</option>
        <option value="6000">Arepa Rellena</option>
        <option value="28000">Empanada x10</option>
        <option value="56000">Arepa Rellena x10</option>
      </select>

      <p id="priceEmpanada" class="text-lg font-bold mt-2">$3.000</p>

      <button
        onclick="addToCart(
          'Empanadas & Arepas',
          parseInt(document.getElementById('colorEmpanada').value),
          document.getElementById('colorEmpanada').options[document.getElementById('colorEmpanada').selectedIndex].text
        )"
        class="bg-green-500 text-white px-4 py-2 mt-3 rounded w-full">
        Agregar al carrito
      </button>

    </div>
    <!-- PRODUCTO DE UNA SOLA OPCIÓN -->
<div class="bg-white p-4 rounded shadow">

  <img 
    src="https://imgur.com/YVId4rm.jpg"
    class="product-img"
    onclick="openImageModal(this.src)"
  >

  <h2 class="text-xl font-semibold mt-2">Buñuelosx20</h2>

  <p class="text-lg font-bold mt-2">$5.000</p>

  <button
    onclick="addToCart('Buñuelosx20', 5000, 'Único')"
    class="bg-green-500 text-white px-4 py-2 mt-3 rounded w-full">
    Agregar al carrito
  </button>

</div>

    <!-- EJEMPLO: PRODUCTO 2 (tu imagen de sándwich) -->
    <div class="bg-white p-4 rounded shadow">

      <img 
        src="https://imgur.com/BOyqyCZ.jpg" 
        class="product-img"
        onclick="openImageModal(this.src)"
      >

      <h2 class="text-xl font-semibold mt-2">Sándwich Especial + Papas</h2>

      <label class="block mt-2 text-sm font-medium text-gray-700">Seleccionar:</label>

      <select id="colorSandwich" onchange="updatePriceSandwich()"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        <option value="15000">Sándwich Solo</option>
        <option value="20000">Sándwich + Papas</option>
        <option value="35000">Combo Doble</option>
      </select>

      <p id="priceSandwich" class="text-lg font-bold mt-2">$15.000</p>

      <button
        onclick="addToCart(
          'Sándwich Especial',
          parseInt(document.getElementById('colorSandwich').value),
          document.getElementById('colorSandwich').options[document.getElementById('colorSandwich').selectedIndex].text
        )"
        class="bg-green-500 text-white px-4 py-2 mt-3 rounded w-full">
        Agregar al carrito
      </button>

    </div>

       <!-- PRODUCTO DE UNA SOLA OPCIÓN -->
<div class="bg-white p-4 rounded shadow">

  <img 
    src="https://imgur.com/3uq6mlL.jpg"
    class="product-img"
    onclick="openImageModal(this.src)"
  >

  <h2 class="text-xl font-semibold mt-2">Buñuelos + Nailla + Mermelada</h2>

  <p class="text-lg font-bold mt-2">$5.000</p>

  <button
    onclick="addToCart('Buñuelos + Nailla + Mermelada', 5000, 'Único')"
    class="bg-green-500 text-white px-4 py-2 mt-3 rounded w-full">
    Agregar al carrito
  </button>

</div>



  </div> <!-- fin grid -->



  <!-- CARRITO -->
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">Carrito de Compras</h1>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Carrito</h2>

      <div id="cart"><p>No hay productos en el carrito.</p></div>

      <button onclick="checkout()" class="bg-blue-600 text-white px-4 py-2 mt-4 rounded w-full">
        Pagar por WhatsApp
      </button>
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
